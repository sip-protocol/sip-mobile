solana_mobile_dapp_publisher_portal:
  google_store_package: ''
  testing_instructions: |
    TESTING ACCOUNT:
    No test account needed - app works with any Solana wallet.

    TESTING STEPS:

    1. WALLET CONNECTION
       - Tap "Connect Wallet" on login screen
       - Choose your preferred wallet (Phantom recommended for testing)
       - Approve connection request

    2. RECEIVE PRIVATE PAYMENT
       - Go to "Receive" tab
       - Copy the stealth address or show QR code
       - Send test SOL from another wallet to this address

    3. SCAN FOR PAYMENTS
       - After receiving, tap "Scan for Payments"
       - App will find incoming stealth payments
       - Claim any found payments

    4. SEND PRIVATE PAYMENT
       - Go to "Send" tab
       - Enter recipient address
       - Enter amount
       - Toggle "Privacy" to enable shielded transfer
       - Confirm and sign transaction

    5. SWAP WITH PRIVACY
       - Go to "Swap" tab
       - Select tokens to swap
       - Toggle "Privacy" for private swap
       - Review quote and execute

    6. COMPLIANCE
       - Go to "Settings" > "Compliance"
       - View audit trail
       - Export viewing keys if needed

    DEVNET TESTING:
    App defaults to devnet for testing. Request devnet SOL from:
    https://faucet.solana.com

    MAINNET:
    Switch to mainnet in Settings when ready for production use.
