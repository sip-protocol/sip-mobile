name: E2E Tests

on:
  pull_request:
    types: [labeled, synchronize]
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 0'

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-ios:
    name: E2E iOS
    runs-on: macos-15
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'schedule' ||
      contains(github.event.pull_request.labels.*.name, 'e2e')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Expo prebuild
        uses: actions/cache@v4
        with:
          path: |
            ios/
            android/
          key: expo-prebuild-${{ hashFiles('app.config.ts', 'package.json') }}

      - name: Expo prebuild iOS
        run: npx expo prebuild --platform ios --clean

      - name: Setup CocoaPods cache
        uses: actions/cache@v4
        with:
          path: ios/Pods
          key: pods-${{ hashFiles('ios/Podfile.lock') }}

      - name: Install CocoaPods
        run: cd ios && pod install

      - name: Detox build iOS
        run: pnpm e2e:build:ios

      - name: Boot iOS Simulator
        run: |
          xcrun simctl boot "iPhone 15"

      - name: Detox test iOS
        run: pnpm e2e:test:ios

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-ios-artifacts
          path: |
            artifacts/
            ios/build/Build/Products/
          retention-days: 7

  e2e-android:
    name: E2E Android
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'schedule' ||
      contains(github.event.pull_request.labels.*.name, 'e2e')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Expo prebuild
        uses: actions/cache@v4
        with:
          path: |
            ios/
            android/
          key: expo-prebuild-${{ hashFiles('app.config.ts', 'package.json') }}

      - name: Expo prebuild Android
        run: npx expo prebuild --platform android --clean

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties') }}

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Detox build Android
        run: pnpm e2e:build:android

      - name: Detox test Android
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: Pixel 7
          script: pnpm e2e:test:android

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-android-artifacts
          path: |
            artifacts/
            android/app/build/outputs/
          retention-days: 7
